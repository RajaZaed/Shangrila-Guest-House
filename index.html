<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #F5EFE6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #D4B996;
            padding: 15px 20px;
            color: #4A3F35;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #4A3F35;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            padding: 8px 12px;
            transition: all 0.3s ease-in-out;
        }
        .nav-links a:hover {
            background-color: #C0A57A;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: -100%;
                width: 100%;
                background-color: #D4B996;
                text-align: center;
                padding: 15px 0;
                transition: left 0.3s ease-in-out;
            }
            .nav-links.active {
                left: 0;
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Kingdom Hotel Logo">
            <h2>Kingdom Hotel</h2>
        </div>
        <span class="menu-toggle">&#9776;</span>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Dining</a></li>
            <li><a href="#">Spa</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <script>
        const toggleButton = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");
        
        toggleButton.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
